<div class="card">
    <div style="text-align: right; font-size: 12px; margin-bottom: 10px;">
        <span style="color: #8b949e;">{{ user.username }}</span> | 
        <a href="/logout" style="color: #f85149; text-decoration: none;">Salir</a>
    </div>
    
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Commando Studio">
    
    {% if total_vasos is none %}
    <form method="POST" enctype="multipart/form-data">
        <label class="drop-area">
            <p style="color: #8b949e; margin-bottom: 15px;">Reporte diario de ventas</p>
            <span style="color: #38bdf8; font-weight: bold; font-size: 16px;">+ Seleccionar Archivo</span>
            <input type="file" name="file" onchange="this.form.submit()" accept=".csv, .xlsx, .xls">
        </label>
    </form>
    {% else %}
    <div class="result-box">
        <div class="result-label">Total Shakes</div>
        <h2>{{ total_vasos }}</h2>
    </div>
    <a href="/dashboard" class="btn-reset">â†º Cargar otro reporte</a>
    {% endif %}

    <div style="margin-top: 30px; text-align: left;">
        <p style="font-size: 12px; color: #8b949e; text-transform: uppercase; letter-spacing: 1px;">Historial Reciente</p>
        <table style="width: 100%; font-size: 14px; border-collapse: collapse;">
            {% for rec in historial %}
            <tr style="border-bottom: 1px solid #30363d;">
                <td style="padding: 10px 0; color: #8b949e;">{{ rec.date.strftime('%d/%m') }}</td>
                <td style="padding: 10px 0; text-align: right; font-weight: bold; color: #38bdf8;">{{ rec.total_vasos }} vasos</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
