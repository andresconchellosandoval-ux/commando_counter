<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commando Counter</title>
    <style>
        /* Estilos estilo Commando (Dark Mode) */
        body { 
            background: #0b0f1a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
            box-sizing: border-box;
        }
        .card { 
            background: #161b22; 
            padding: 40px 20px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
            width: 100%;
            max-width: 350px; 
            text-align: center; 
            border: 1px solid #30363d; 
        }
        .logo { 
            max-width: 180px; 
            height: auto;
            margin-bottom: 30px; 
        }
        /* Área de carga de archivo */
        .drop-area { 
            border: 2px dashed #38bdf8; 
            border-radius: 20px; 
            padding: 40px 10px; 
            cursor: pointer; 
            display: block; 
            background: rgba(56, 189, 248, 0.05);
            transition: 0.3s;
        }
        .drop-area:hover {
            background: rgba(56, 189, 248, 0.1);
        }
        /* Caja de resultado verde */
        .result-box { 
            margin-top: 10px; 
            padding: 30px; 
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%); 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(35, 134, 54, 0.3);
        }
        .result-box h2 { 
            margin: 0; 
            font-size: 60px; 
            letter-spacing: -2px;
        }
        .result-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        /* Botones y links */
        .btn-reset { 
            display: inline-block; 
            margin-top: 25px; 
            color: #58a6ff; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 500;
        }
        input[type="file"] { 
            display: none; 
        }
        .error-msg {
            color: #f85149;
            font-size: 13px;
            margin-top: 20px;
            background: rgba(248, 81, 73, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Commando Studio">
        
        {% if total_vasos is none %}
        <form method="POST" enctype="multipart/form-data">
            <label class="drop-area">
                <p style="color: #8b949e; margin-bottom: 15px;">Reporte diario de ventas</p>
                <span style="color: #38bdf8; font-weight: bold; font-size: 16px;">+ Seleccionar Archivo</span>
                <input type="file" name="file" onchange="this.form.submit()" accept=".csv, .xlsx, .xls">
            </label>
        </form>
        {% else %}
        <div class="result-box">
            <div class="result-label">Total Shakes</div>
            <h2>{{ total_vasos }}</h2>
        </div>
        <a href="/reset" class="btn-reset">↺ Cargar otro reporte</a>
        {% endif %}

        {% if error %}
        <div class="error-msg">
            ⚠️ {{ error }}
        </div>
        {% endif %}
    </div>

</body>
</html>
